<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/Register.css">
</head>

<body>
    <section>
        <img src="../assets/Images/signinback.svg" alt="">
        <!-- <a href="pages/OwnerBio.html"></a> -->
        <div>
            <h1>Register Here</h1>

            <form>
                <label>Full Name</label><br>
                <input type="text" placeholder="Name.." /><br>

                <label>Email</label><br>
                <input type="email" placeholder="example@gmail.com" /><br>

                <label>Username</label><br>
                <input type="text" placeholder="Username..." /><br>

                <label>Password</label><br>
                <input type="password" placeholder="*********" /><br>

                <label>Repeat Password</label><br>
                <input type="password" placeholder="*********" /><br>

                <input type="checkbox">
                <label for="">I agree to the terms and Conditions</label><br>
                <button class="reg" type="submit"><a href="../pages/OwnerBio.html">Register</a></button><br>
                <a href=""><button class="cancel" type="reset"><a href="../index.html">Cancel </a></button><br></a>
                <button class="signin" type="submit"><a href="">Signin</a></button><br>
            </form>

        </div>
    </section>
</body>

</html>
